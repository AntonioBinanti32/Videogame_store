{% extends "base.html" %}

{% block content %}
<div class="create-game-form">
    <h1>Create New Game</h1>
    <form action="{{ url_for('create_game') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br>

        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required><br>

        <label for="developer">Developer:</label>
        <input type="text" id="developer" name="developer" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" min="0" required><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl"><br>

        <button type="submit">Create Game</button>
    </form>
</div>
{% endblock %}
