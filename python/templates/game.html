{% extends "base.html" %}
{% block content %}
<h1>{{ game.name }}</h1>
<p>{{ game.description }}</p>
<p>Price: {{ game.price }}</p>
<a href="{{ url_for('add_to_cart', game_id=game.id) }}">Add to Cart</a>
<a href="{{ url_for('reviews', game_id=game.id) }}">View Reviews</a>
<form action="{{ url_for('reviews', game_id=game.id) }}" method="post">
    <textarea name="review" placeholder="Leave a review"></textarea>
    <button type="submit">Submit Review</button>
</form>
{% endblock %}
