{% extends "base.html" %}

{% block content %}
<h1>Welcome to the Game Store!</h1>
<div class="game-list">
    {% for game in games %}
        <div class="game-item">
            <h2>{{ game.name }}</h2>
            <p>{{ game.description }}</p>
            <a href="{{ url_for('game', gameTitle=game.title) }}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
