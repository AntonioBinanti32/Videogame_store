{% extends "base.html" %}


{% block content %}
<h1>Welcome to the Game Store!</h1>
<div class="game-list">
    {% for game in games %}
        <div class="game-item">
            <img src="{{ game.image_url }}" alt="{{ game.name }}" class="game-image">
            <h2>{{ game.title }}</h2>
            <p>Price: ${{ game.price }}</p>
            <a href="{{ url_for('game', gameTitle=game.title) }}">View Details</a>
            <a href="{{ url_for('reviews', gameTitle=game.title) }}">Reviews</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
