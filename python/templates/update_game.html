{% extends "base.html" %}

{% block content %}
<div class="update-game-form">
    <h1>Update Game: {{ game.title }}</h1>
    <form action="{{ url_for('update_game', gameTitle=game.title) }}" method="post">
        <label for="newGenre">New Genre:</label>
        <input type="text" id="newGenre" name="newGenre" value="{{ game.genre }}" required><br>

        <label for="newReleaseDate">New Release Date:</label>
        <input type="date" id="newReleaseDate" name="newReleaseDate" value="{{ game.release_date | dateformat_input }}" required><br>

        <label for="newDeveloper">New Developer:</label>
        <input type="text" id="newDeveloper" name="newDeveloper" value="{{ game.developer }}" required><br>

        <label for="newPrice">New Price:</label>
        <input type="number" id="newPrice" name="newPrice" value="{{ game.price }}" min="0" step="0.01" required><br>

        <label for="newStock">New Stock:</label>
        <input type="number" id="newStock" name="newStock" value="{{ game.stock }}" min="0" required><br>

        <label for="newDescription">New Description:</label><br>
        <textarea id="newDescription" name="newDescription" rows="4" cols="50" required>{{ game.description }}</textarea><br>

        <label for="newImageUrl">New Image URL:</label>
        <input type="text" id="newImageUrl" name="newImageUrl" value="{{ game.image_url }}"><br>

        <button type="submit">Update Game</button>
    </form>
</div>
{% endblock %}
